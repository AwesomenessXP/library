<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="library.css">
        <link rel="stylesheet" href="popup.css">
    </head>
    <body>
        <div id="page-container">
            <div id="popup">
                <div id="popup-window">
                    <form action="#" method="get">
                        <div>
                            <label for="title">Title</label>
                            <input class="input" type='text' id="title" name="title" placeholder = "The Hobbit" required>
                        </div>
                        <div>
                            <label for="author">Author</label>
                            <input class="input" type='text' id="title" name="title" placeholder = "J.R.R Tolkien" required>
                        </div>
                        <div>
                            <label for="pages">Pages read</label>
                            <input class="input" type="number" id="title" name="title" placeholder = "293" required>
                        </div>
                        <div>
                            <p>Have read this book</p>
                            
                            <div id="choices">
                                <div>
                                    <label for="yes">Yes</label>
                                    <input class="multiple-choice" type='radio' name="yes" value="Yes">
                                </div>

                                <div>
                                    <label for="no">No</label>
                                    <input class="multiple-choice" type='radio' name="no" value="no">
                                </div>
                            </div>
                        </div>
                        <button type="submit" id="submit-btn">Add book</button>
                    </form>
                    <div id="cancel-button-container">
                        <button id="cancel-button">Cancel</button>
                    </div>
                </div>
            </div>

            <header>
                <div id="logo">
                    <h1>The Library</h1>
                    <p>an inventory of books</p>
                </div>
                <div id="login">
                    <p>Log in</p>
                </div>
            </header>
    
            <div id="article-container">
                <div id="add-book-container">
                    <button id="add-book-btn">+ Add a book</button>
                </div>
                <div id="library">
                    <div class="book">
                        <h3 id="title">Title</h3>
                        <h3 id="author">Author</h3>
                        <h3 id="pages">Number of pages read</h3>
                        <h3 id="read">Read</h3>
                    </div>
                </div>
            </div>
    
            <footer>
                <p>Copyright Â© HaskMoney - 2022</p>
            </footer>
        </div>

        <script src="main.js" async defer></script>
    </body>
</html>
